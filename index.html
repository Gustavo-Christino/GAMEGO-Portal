
<!DOCTYPE html>

<html lang="pt-br">

<head>
  
<meta charset="utf-8"/>

<title>GAMEGO - Portal</title>

<style type="text/css">

.op1{height:80%;width:100px;background:rgba(0,0,0,0);border:0px none;color:rgb(0,0,0);}
.op1:hover{height:80%;width:100px;background:rgba(0,0,0,0);border:1px solid rgb(0,0,0);color:rgb(0,0,0);}

.op2{height:80%;width:150px;background:rgba(0,0,0,0);border:0px none;color:rgb(0,0,0);}
.op2:hover{height:80%;width:150px;background:rgba(0,0,0,0);border:1px solid rgb(0,0,0);color:rgb(0,0,0);}

</style>

<script type="text/javascript">

function link(n){
  if(n==0){
    document.getElementById("abaMenu").style.top = "100px";
  }else{
    document.getElementById("abaMenu").style.top = "160px";
  }
  if(n==1){
    document.getElementById("abaMenuL").innerHTML = "<button class=\"op2\">GAMEGO</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Diretoria</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Comunidade</button>";
  }
  if(n==2){
    document.getElementById("abaMenuL").innerHTML = "<button class=\"op2\">Empresas Associadas</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Empresas Afiliadas</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Empresas Parceiras</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Associe-se</button>";
  }
  if(n==3){
    document.getElementById("abaMenuL").innerHTML = "<button class=\"op2\">dos Associados</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Agenda de Eventos</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Guia de Iniciantes</button>";
    document.getElementById("abaMenuL").innerHTML+= "<button class=\"op2\">Blog/Vlog</button>";
  }
}

</script>

</head>

<body>

<!-- Link -->
<div id="abaMenu" style="position:fixed;top:100px;left:0px;right:0px;z-index:1;">
  <div id="abaMenuL" style="height:50px;width:100%;background:rgb(255,255,255);border-bottom:1px solid rgb(0,0,0);display:flex;align-items:center;justify-content:center;">
    <button>GAMEGO</button>
    <button>Diretoria</button>
    <button>Comunidade</button>
  </div>
</div>

<!-- BANDEIRAS -->
<div style="position:fixed;top:10px;right:10px;z-index:3;">
  <button>BR</button><button>EUS</button>
</div>

<!-- LOGO/MENU -->
<div style="position:fixed;top:0px;left:0px;right:0px;z-index:2;">
  <div style="height:100px;width:100%;display:flex;align-items:center;justify-content:center;background:rgb(255,255,255);">
      <img src="ext/LOGO_GAMEGO.webp" style="height:100%;"/>
  </div>
  <div style="height:60px;width:100%;display:flex;align-items:center;justify-content:center;background:rgb(255,255,255);border-bottom:1px solid rgb(0,0,0);">
    <button class="op1" onmouseover="link(1)">SOBRE</button>
    <button class="op1" onmouseover="link(2)">EMPRESAS</button>
    <button class="op1" onmouseover="link(0)" onmousedown="window.location.href='https://gustavo-christino.github.io/GAMEGO-Portal/pessoas.html'">PESSOAS</button>
    <button class="op1" onmouseover="link(3)">PROJETOS</button>
    <button class="op1" onmouseover="link(0)" onmousedown="window.location.href='https://gustavo-christino.github.io/GAMEGO-Portal/contato.html'">CONTATO</button>
  </div>
</div>

<!-- CORPO -->
<div style="position:absolute;top:0px;left:0px;right:0px;bottom:-100%;z-index:0;" onmouseover="link(0)">
</div>

</body>

</html>
